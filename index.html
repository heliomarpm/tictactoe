<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- https://github.com/gabrielfroes/tic-tac-toe -->
   
    <div class="gameBoard"></div>
     
    <button class="btn" onclick="tic_tac_toe.restart()" title="Restart this game">Reiniciar</button>

    <script src="js/tic-tac-toe.js"></script>
    <script>
        tic_tac_toe.init(document.querySelector('.gameBoard'));
        tic_tac_toe.start();
    </script>
    
    <!--The core Firebase JS SDK is always required and must be listed first-->
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>    
    <!--
        TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries 
    -->
    <script src="js/firebase.js"></script>
    <script src="js/game_database.js"></script>
</body>
</html>
